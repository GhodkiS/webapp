---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      apt:
       name: python-pip
       state: present
    - name: Install Docker
      apt: 
      name: docker
      state: present
    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      apt:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
         name: webapp
         image: "ghodkis/javamavenproject:1.0"
         state: started
         published_ports:
            - 0.0.0.0:8080:8080
